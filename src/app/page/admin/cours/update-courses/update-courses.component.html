<div class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-xl p-8 rounded-lg shadow">
      <h1 class="text-2xl font-semibold mb-6 flex items-center text-gray-900">
        <i class="fas fa-edit mr-3 text-[#8b5cf6]"></i> Modifier un cours
      </h1>
  
      <form class="space-y-6" (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
          <input
            type="text"
            name="title"
            [(ngModel)]="course.title"
            placeholder="Titre du cours"
            class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            name="description"
            [(ngModel)]="course.description"
            placeholder="Description du cours"
            class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]"
          ></textarea>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-[#c084fc] file:text-white hover:file:bg-[#a855f7]"
          />
          <p class="text-xs text-gray-500 mt-1">Laisse vide pour garder l'image actuelle.</p>
        </div>
  
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-[#c084fc] hover:bg-[#a855f7] text-white px-5 py-2 rounded-md text-sm font-medium"
          >
            Mettre Ã  jour le cours
          </button>
        </div>
      </form>
    </div>
  </div>
