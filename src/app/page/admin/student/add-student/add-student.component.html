<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-xl p-8 rounded-lg shadow">
      <h1 class="text-2xl font-semibold mb-6 flex items-center text-gray-900">
        <i class="fas fa-user-plus mr-3 text-[#8b5cf6]"></i> Ajouter un étudiant
      </h1>
  
      <form class="space-y-6" (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input
            type="text"
            id="nom"
            name="firstName"
            [(ngModel)]="credentials.firstName"
            placeholder="Jean"
            class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]"
          />
        </div>
        <div>
          <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="lastName"
            [(ngModel)]="credentials.lastName"
            placeholder="Dupont"
            class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            placeholder="jean.dupont@email.com"
            class="w-full px-4 py-2 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]"
          />
        </div>
  
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-[#c084fc] hover:bg-[#a855f7] text-white px-5 py-2 rounded-md text-sm font-medium"
          >
            Enregistrer l'étudiant
          </button>
        </div>
      </form>
    </div>
  
  </body>
