<div>
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">Étudiants</h1>
    <a href="/admin/students/add"
      class="flex items-center bg-[#c084fc] hover:bg-[#a855f7] text-white px-4 py-2 rounded text-sm font-medium">
      <i class="fas fa-user-plus mr-2"></i> Ajouter un étudiant
    </a>
  </div>

  <!-- Search bar -->
  <div class="mb-6 max-w-md">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
        <i class="fas fa-search"></i>
      </div>
      <input type="text" placeholder="Rechercher des étudiants..."
        class="w-full pl-10 pr-4 py-2 rounded-md border text-sm focus:outline-none focus:ring-2 focus:ring-[#c084fc]" />
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded-md">
      <thead>
        <tr class="border-b text-sm text-left text-gray-600">
          <th class="px-6 py-4">Nom</th>
          <th class="px-6 py-4">Email</th>
          <th class="px-6 py-4">Actions</th>
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        <tr *ngFor="let student of students()" [ngClass]="{'border-b': student !== students()}">
          <td class="px-6 py-4">{{student.firstName}} {{student.lastName}}</td>
          <td class="px-6 py-4">{{student.email}}</td>
          <td class="px-6 py-4">
            <button class="text-red-500 hover:text-red-700" (click)="onDelete(student.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <a href="/admin/students/{{student.id}}" class="text-blue-500 hover:text-blue-700 ml-2" >
              <i class="fas fa-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
