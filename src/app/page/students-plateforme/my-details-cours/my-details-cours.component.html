<div *ngIf="course">
    <div class="bg-white rounded-lg shadow border overflow-hidden">
      <img [src]="course.imageUrl ? 'http://localhost:8080' + course.imageUrl : 'https://via.placeholder.com/400x200?text=Cours'"
        [alt]="course.title" class="w-full h-48 object-cover" />
  
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-900">{{ course.title }}</h2>
        <p class="text-sm text-gray-600 mt-1">{{ course.description }}</p>
      </div>
    </div>
  
    <div class="bg-white rounded-lg shadow px-6 py-8 mt-8">
      <div class="mb-6">
        <h4 class="font-semibold flex items-center space-x-2 text-gray-800">
          <i class="fas fa-comment-alt text-gray-600"></i>
          <span>Commentaires</span>
        </h4>
        <p class="text-sm text-gray-500 mt-1">Partagez vos impressions sur ce cours</p>
      </div>
  
      <!-- Comment form -->
      <div class="mb-6">
        <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
          <textarea
            name="content"
            required
            [(ngModel)]="credentials.content"
            class="w-full border rounded-md px-4 py-3 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-300"
            rows="4"
            placeholder="Ajouter un commentaire..."></textarea>
          <button type="submit"
            class="mt-3 bg-[#d6b4fc] hover:bg-[#c89cf8] text-white px-5 py-2 text-sm rounded"
            [disabled]="!commentForm.form.valid">Envoyer le commentaire</button>
        </form>
      </div>
  
      <h3 class="font-semibold text-gray-700 mb-4">Commentaires des Ã©tudiants</h3>
  
      <div class="space-y-4 text-sm" *ngIf="comments().length; else noComments">
        <div *ngFor="let comment of comments()" class="bg-white border rounded-md p-4">
          <p class="font-semibold text-gray-800">{{ comment.author }}</p>
          <p class="text-xs text-gray-500 mb-2">{{ comment.created_at }}</p>
          <p class="text-gray-700">{{ comment.content }}</p>
        </div>
      </div>
  
      <ng-template #noComments>
        <p class="text-gray-500 italic">Aucun commentaire pour ce cours.</p>
      </ng-template>
    </div>
  </div>
